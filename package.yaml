name: homura-stopwatch
version: 0.1.3
github: "ncaq/homura-stopwatch"
license: MIT
author: "ncaq"
maintainer: "ncaq@ncaq.net"
copyright: "Â© ncaq"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ncaq/homura-stopwatch#readme>

ghc-options:
  - -Wall
  # - -Wall-missed-specialisations
  - -Widentities
  # - -Wimplicit-prelude
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  # - -Wmissed-specialisations
  # - -Wmissing-export-lists
  - -Wmissing-exported-signatures
  - -Wmissing-home-modules
  # - -Wmissing-import-lists
  # - -Wmissing-local-signatures
  # - -Wmonomorphism-restriction
  # - -Wpartial-fields
  - -Wredundant-constraints
  - -Wcompat

_exec-ghc-options: &exec-ghc-options
  - -O2
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

dependencies:
  - base >= 4.7 && < 5
  - hourglass
  - split

library:
  source-dirs: src

executables:
  homura-stopwatch:
    main: Main.hs
    source-dirs: app
    ghc-options: *exec-ghc-options
    dependencies:
      - homura-stopwatch
